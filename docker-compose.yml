version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: bulk-email-app
    container_name: bulk-email-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  web:
    image: nginx:alpine
    container_name: bulk-email-web
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: bulk-email-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-bulk_email}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network
    ports:
      - "3308:3306"

  redis:
    image: redis:alpine
    container_name: bulk-email-redis
    restart: unless-stopped
    networks:
      - app-network
    ports:
      - "6379:6379"

  # Queue Worker (Optional Separation)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bulk-email-queue
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3
    volumes:
      - ./:/var/www
    networks:
      - app-network
    depends_on:
      - app
      - redis
      - db

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
